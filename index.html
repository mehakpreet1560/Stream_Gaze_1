<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StreamGaze - Your OTT Platform</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <header>
        <div class="logo">
            <h1>StreamGaze</h1>
        </div>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#movies">Movies</a></li>
                <li><a href="#series">Series</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="home" class="banner">
            <h2>Welcome to StreamGaze</h2>
            <p>Your favorite movies and series in one place.</p>
            <button onclick="subscribe()">Subscribe Now</button>
        </section>
        <section id="movies" class="content">
            <h2>Popular Movies</h2>
            <div class="card-container">
                <div class="card">
                    <img src="movie1.JPG" alt="Movie1">
                    <h3>Yodha</h3>
                </div>
                <div class="card">
                    <img src="movie2.JPG" alt="Movie 2">
                    <h3>Animal</h3>
                </div>
                <div class="card">
                    <img src="movie3.JPG" alt="Movie 3">
                    <h3>Fighter</h3>
                </div>
            </div>
        </section>
        <section id="series" class="content">
            <h2>Trending Series</h2>
            <div class="card-container">
                <div class="card">
                    <img src="series1.JPG" alt="Series 1">
                    <h3>Never Have I Ever</h3>
                </div>
                <div class="card">
                    <img src="series2.JPG" alt="Series 2">
                    <h3>Money Heist</h3>
                </div>
                <div class="card">
                    <img src="series3.JPG" alt="Series 3">
                    <h3>Stranger Things</h3>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 StreamGaze. All rights reserved.</p>
    </footer>
    <script src="scripts.js"></script>
</body>
</html>
